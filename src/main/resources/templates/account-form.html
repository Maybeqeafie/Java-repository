<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap CSS (jsDelivr CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:unless="${user.getIsBanSales() == true}">
<form th:method="POST" th:action="@{/sell}" th:object="${sellAccount}">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Enter name">
    </div>
    <div class="form-group">
        <label for="text">Text</label>
        <input type="text" th:field="*{text}" id="text" class="form-control" placeholder="Enter text">
    </div>
    <div class="form-group">
        <label for="login">Login</label>
        <input type="text" th:field="*{login}" id="login" class="form-control" placeholder="Enter login">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" th:field="*{password}" id="password" class="form-control" placeholder="Enter password">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="text" th:field="*{price}" id="price" class="form-control" placeholder="Enter price">
    </div>
    <div>
        *При указе цены знайте, что окончательная цена будет больше на 5%(комиссия).
    </div>
    <button type="submit" class="btn btn-primary">Publish</button>
</form>
</div>

<div th:if="${user.getIsBanSales() == true}">
    Вам запрещено выкладывать обьявления из-за большого количества жалоб, администратор скоро разберется
</div>
</body>
</html>
