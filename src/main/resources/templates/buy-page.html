<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap CSS (jsDelivr CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<li class="list-group-item active">Спасибо за покупку</li>
<li class="list-group-item active" th:text="${'Ваш логин:' + login}"></li>
<li class="list-group-item active" th:text="${'Ваш пароль:' + password}"></li>
<li class="list-group-item active">Пожалуйста проверьте правильный ли логин и пароль</li>
<div th:object="${operationOk.setUserOpinion(true)}">
    <div th:object="${operationOk.setId(idForPage)}">
<form th:method="POST" th:action="@{/ok}" th:object="${operationOk}">
    <div class="form-group">
        <input type="text" th:field="*{userOpinion}" class="form-control d-none">
    </div>
    <div class="form-group">
        <input type="text" th:field="*{id}" class="form-control d-none">
    </div>
    <button type="submit" class="btn btn-primary">Ok</button>
</form>
    </div>
</div>

<div th:object="${operationNotOk.setUserOpinion(false)}">
    <div th:object="${operationNotOk.setId(idForPage)}">
<form th:method="POST" th:action="@{/report}" th:object="${operationNotOk}">
    <div class="form-group">
        <input type="text" th:field="*{userOpinion}" class="form-control d-none">
    </div>
    <div class="form-group">
        <input type="text" th:field="*{id}" class="form-control d-none">
    </div>
    <button type="submit" class="btn btn-primary">Report</button>
</form>
    </div>
</div>

</body>
</html>
